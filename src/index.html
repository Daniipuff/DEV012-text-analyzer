<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <script src="index.js" type="module"></script>
  <header>
    <h1>Analizador de texto</h1>
    <textarea name="user-input" placeholder="Ingresa tu texto aquí..."></textarea>
    <div name="cajalista">
      <ul>
        <li data-testid="word-count" class="metric">Recuento de palabras: </li>
        <li data-testid="character-count" class="metric">Recuento de caracteres: </li>
        <li data-testid="character-no-spaces-count" class="metric">Recuento sin espacios:</li>
        <li data-testid="number-count" class="metric">Recuento de numeros:</li>
        <li data-testid="number-sum" class="metric">Suma de numeros:</li>
        <li data-testid="word-length-average" class="metric">Longitud media de palabras:</li>
      </ul>
    </div>
    <div>
      <button id="reset-button">Limpiar</button>
    </div>
  </header>
  <footer>
    <p>© Autora: Daniela Bustamante Gomez</p>
  </footer>
</body>
</html>
